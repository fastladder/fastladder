language: ruby
rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head

sudo: false

matrix:
  allow_failures:
    - rvm: ruby-head

branches:
  only:
    - master

before_install:
  - 'cp config/database.yml.sqlite3 config/database.yml'

before_script:
  - 'RAILS_ENV=test bundle exec rake setup'
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script: 'RAILS_ENV=test bundle exec rake db:drop db:create db:migrate spec konacha:run && RAILS_ENV=production bundle exec rake assets:precompile '

notifications:
  webhooks:
    - https://idobata.io/hook/travis_ci/aee405c2-e767-414c-a53d-2ccdf8cdfb0e
